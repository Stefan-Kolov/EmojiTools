<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&family=Courier+Prime&family=Lobster&family=Montserrat:wght@400;700&family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&family=Oswald:wght@400;700&family=Inconsolata:wght@400;700&family=Fjalla+One&family=Merriweather:wght@400;700&family=Indie+Flower&family=Anton&family=Shadows+Into+Light&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9ecd7;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 18px;
            border: 2px solid #d47f41;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .output {
            margin-top: 20px;
        }
        .font-label {
            font-weight: bold;
            margin-right: 10px;
        }
        .font1 { font-family: 'Roboto', sans-serif; font-weight: bold; }
        .font2 { font-family: 'Pacifico', cursive; }
        .font3 { font-family: 'Courier Prime', monospace; }
        .font4 { font-family: 'Lobster', cursive; }
        .font5 { font-family: 'Montserrat', sans-serif; }
        .font6 { font-family: 'Dancing Script', cursive; }
        .font7 { font-family: 'Playfair Display', serif; }
        .font8 { font-family: 'Raleway', sans-serif; }
        .font9 { font-family: 'Oswald', sans-serif; }
        .font10 { font-family: 'Inconsolata', monospace; }
        .font11 { font-family: 'Fjalla One', sans-serif; }
        .font12 { font-family: 'Merriweather', serif; }
        .font13 { font-family: 'Indie Flower', cursive; }
        .font14 { font-family: 'Anton', sans-serif; }
        .font15 { font-family: 'Shadows Into Light', cursive; }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            width: 100%;
            margin-bottom: 3%;
        }
        .header input {
            padding: 10px;
            width: 300px;
            border: 2px solid #d47f41;
            border-radius: 20px;
            font-size: 16px;
        }

        .dropbtn {
            background-color: #553566;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin-right: 30px;
        }
        .arrow {
            font-size: 18px;
            margin-left: 10px;
        }
        .dropdown {
            position: absolute;
            right: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="dropdown">
        <button class="dropbtn">Select Tool <span class="arrow">&#9662;</span></button>
        <div class="dropdown-content">
            <a href="/home">Home</a>
            <a href="/symbols">Symbols</a>
            <a href="/textGenerator">Text Generator</a>
            <a href="/wordCounter">Word Counter</a>
        </div>
    </div>
</div>
<h1>Text Generator</h1>
<input type="text" id="textInput" placeholder="Type your text here..." oninput="updateText()">
<div class="output">
    <p><span class="font-label">Roboto:</span> <span class="font1" id="output1"></span></p>
    <p><span class="font-label">Pacifico:</span> <span class="font2" id="output2"></span></p>
    <p><span class="font-label">Courier Prime:</span> <span class="font3" id="output3"></span></p>
    <p><span class="font-label">Lobster:</span> <span class="font4" id="output4"></span></p>
    <p><span class="font-label">Montserrat:</span> <span class="font5" id="output5"></span></p>
    <p><span class="font-label">Dancing Script:</span> <span class="font6" id="output6"></span></p>
    <p><span class="font-label">Playfair Display:</span> <span class="font7" id="output7"></span></p>
    <p><span class="font-label">Raleway:</span> <span class="font8" id="output8"></span></p>
    <p><span class="font-label">Oswald:</span> <span class="font9" id="output9"></span></p>
    <p><span class="font-label">Inconsolata:</span> <span class="font10" id="output10"></span></p>
    <p><span class="font-label">Fjalla One:</span> <span class="font11" id="output11"></span></p>
    <p><span class="font-label">Merriweather:</span> <span class="font12" id="output12"></span></p>
    <p><span class="font-label">Indie Flower:</span> <span class="font13" id="output13"></span></p>
    <p><span class="font-label">Anton:</span> <span class="font14" id="output14"></span></p>
    <p><span class="font-label">Shadows Into Light:</span> <span class="font15" id="output15"></span></p>
</div>

<script>
    function updateText() {
        let text = document.getElementById("textInput").value;
        for (let i = 1; i <= 15; i++) {
            document.getElementById("output" + i).innerText = text;
        }
    }
</script>
</body>
</html>
